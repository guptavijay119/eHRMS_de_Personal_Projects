<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<th:block th:include="fragments/ehrms_headerlib.html :: headerlib"></th:block>

<head>
	<title>Proposal history</title>
</head>

<body sec:authorize="isAuthenticated()"   th:with="isAdmin = ${#authorization.expression('hasAnyRole(''ROLE_SUPERADMIN'')')},currentUser = ${#authentication.getPrincipal().getUsername()}">
<div class="modal fade" id="myModal2" role="dialog" th:fragment="proposalhistory">
			<div class="modal-dialog modal-xl">
				
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">&times;</button>
					</div>
					<div class="modal-body">
						<div class="container">
							<div class="row text-center justify-content-center">
									<table class="table table-bordered table-sm">
										<caption></caption>
										<thead>
											<tr>
												<th scope="row" th:text="#{model.editedby}" width="5%">Edited By</th>
												<th scope="row" th:text="#{model.editeddate}" width="15%">Edited date</th>
												<th scope="row" th:text="#{ApplicationForm.Remarks}">Remarks</th>
											</tr>
										</thead>
										<tbody>
											<tr th:each="history:${proposalList}">
												<td class="text-wrap" th:text="${history.lastModifiedBy}"></td>
												<td class="text-wrap" >
													<span th:text="${#temporals.format(history.lastModifiedDate, 'dd-MM-yyyy HH:mm')}"></span>
												</td>
												<td class="text-wrap" th:utext="${history.info}"></td>													
											</tr>
										</tbody>
									</table>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>


</body>

</html>
