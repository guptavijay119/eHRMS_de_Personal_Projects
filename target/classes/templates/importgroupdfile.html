<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head th:replace="fragments/ehrms_headerlib.html :: headerlib">
<title>Import Data</title>
</head>

<body sec:authorize="isAuthenticated()"   th:with="isAdmin = ${#authorization.expression('hasAnyRole(''ROLE_SUPERADMIN'')')},currentUser = ${#authentication.getPrincipal().getUsername()}">
	<div class="container-scroller" sec:authorize="isAuthenticated()">
      <!-- partial:partials/_sidebar.html -->
      
       <!-- ========== Left Sidebar Start ========== -->
				 <nav th:insert="ehrms_sidebar3_2_5.html :: ehrms_sidebar3_2_5"> </nav> 
       <!-- Left Sidebar End -->
      
      <!-- partial -->
      <div class="container-fluid page-body-wrapper">
        <!-- partial:partials/_settings-panel.html -->
         
        <div th:replace="fragments/ehrms_settingspanel.html :: setting_panel"></div>
        
        <!-- partial -->
        <!-- partial:partials/_navbar.html -->
        <nav th:insert="fragments/ehrms_navbar.html :: navbar"> </nav> 
        
        <div class="main-panel">
          <div class="content-wrapper">
            <div class="page-header">
              <h3 class="page-title"><b><span th:text="#{importmpscfile.Import Selection list}"></span></b></h3>
              <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
<!--                   <li class="breadcrumb-item"><a href="#">Tables</a></li> -->
<!--                   <li class="breadcrumb-item active" aria-current="page"> Basic tables </li> -->
                  
                 	  <li class="breadcrumb-item"><a href="#"><span th:text="#{importmpscfile.Recruitment Module}"></span></a></li>
					  <li class="breadcrumb-item"><a href="#"><span th:text="#{inbox.Recruitment of Group D posts}"></span></a></li>
					  <li class="breadcrumb-item"><a href="#"><span th:text="#{CandidateDetails.Group D Candidates List}"></span></a></li>
                </ol>
              </nav>
              
              
                

            </div>
            
            	<div class="row">
				
	              <div class="col-md-6 offset-md-2 grid-margin stretch-card">
	                <div class="card">
	                  <div class="card-body">
<!-- 	                    <h4 class="card-title">Default form</h4> -->
<!-- 	                    <p class="card-description">Basic form layout</p> -->
	                    <form th:action="@{|/groupdfileupload/${proposalId}|}" method="post"
						enctype="multipart/form-data" id="noticeregisterid" class="forms-sample">
							
							<div class="row">
								<p th:text="${message}" id="testingxyz" th:if="${message ne null}"
									class="alert alert-primary"></p>							
							</div>
							
	                      <div class="form-group">
	                        <label for="proposalId"><span th:text="#{importmpscfile.Noticeid}"></span>:</label>
	                        <input
								type="text" id="proposalId" th:value=${proposalId}
								class="text-danger form-control" readonly="readonly"
								disabled="disabled">
	                      </div>
	                      <div class="form-group">
	                        <label for="file"><span th:text=#{importmpscfile.FileUpload}></span></label>
	                        <input
								type="file" name="file" accept=".csv,.xls,.xlsx"
								class="form-control" id="FileUploadExcel"
								onchange="FileTypeValidateExcel(this)">
	                      </div>
	                      
	                      <button type="submit" id="uploadMPSC" name="uploadMPSC" class="btn btn-primary mr-2" disabled="disabled"> Submit 
	                      	<span th:text="#{importmpscfile.Import Selection list}">Import Selection
								list</span>
	                      </button>
	                      
	                    </form>
	                  </div>
	                </div>
	              </div>
              
             </div>
            
        
        </div>
          <!-- content-wrapper ends -->
          <!-- partial:../../partials/_footer.html -->
           <!-- remove from footer -->
			    <div th:replace="fragments/ehrms_footer.html :: footer"></div>
		    <!-- remove from footer -->

       <!-- partial -->
        </div>
        <!-- main-panel ends -->
      </div>
      <!-- page-body-wrapper ends -->
    </div>
    <!-- container-scroller -->
        
 <!-- container-scroller -->
    <div th:replace="fragments/ehrms_footerlib.html :: footerlib"></div>


</body>
</html>
