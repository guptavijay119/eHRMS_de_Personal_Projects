<script th:inline="javascript">

$(document).ready(function(){
	
	var totalItems = [[${totalItems}]];	
	var empCount = [[${empCount}]];	
	
	var totalCasesLabel = [[${totalCasesLabel}]];		
	var totalEmployeeCountLabel = [[${totalEmployeeCountLabel}]];		
		
	
	Chart.defaults.global.defaultFontStyle = 'Bold';

	new Chart(document.getElementById("myChart"), {
	    type: 'pie',
	    data: {
	      labels: [totalCasesLabel , totalEmployeeCountLabel],
	      	      
	      datasets: [{
	        label: "Total Cases",
	        backgroundColor: ["#3e95cd", "#FFA500"],
	        data: [totalItems,empCount]
	      }]
	    },
	    options: {
// 	    	scales: {
// 	            yAxes: [{
// 	                ticks: {
// 	                    beginAtZero: true
// 	                }
// 	            }]
// 	        },
	    	 title: {
	 	        display: true,
	 	        text: ''
	 	      },
	 	      animations: {
	 	          tension: {
	 	            duration: 1000,
	 	            easing: 'linear',
	 	            from: 1,
	 	            to: 0,
	 	            loop: true
	 	          }
	 	        },
	    	responsive: true,	    	
	    	
            legend: {
                position: 'top',
                display: true,
 
            },
            "hover": {
              "animationDuration": 0
            },
             "animation": {
                "duration": 1,
              "onComplete": function() {
                var chartInstance = this.chart,
                  ctx = chartInstance.ctx;
 
                ctx.font = Chart.helpers.fontString(Chart.defaults.global.defaultFontSize, Chart.defaults.global.defaultFontStyle, Chart.defaults.global.defaultFontFamily);
                ctx.textAlign = 'center';
                ctx.textBaseline = 'bottom';
 
//                 Chart.Legend.prototype.afterFit = function() {
//                     this.height = this.height + 20;
//                 };
                
                this.data.datasets.forEach(function(dataset, i) {

			        for (var i = 0; i < dataset.data.length; i++) {
			          var model = dataset._meta[Object.keys(dataset._meta)[0]].data[i]._model,
			              total = dataset._meta[Object.keys(dataset._meta)[0]].total,
			              mid_radius = model.innerRadius + (model.outerRadius - model.innerRadius)/2,
			              start_angle = model.startAngle,
			              end_angle = model.endAngle,
			              mid_angle = start_angle + (end_angle - start_angle)/2;
			
			          var x = mid_radius * Math.cos(mid_angle);
			          var y = mid_radius * Math.sin(mid_angle);
			          
			          ctx.fillStyle = '#fff';
			          ctx.fillText(dataset.data[i], model.x + x, model.y + y);
			
			        }
			        
                });
              }
            }
	     
	    }
	       
	});

});




      </script>
