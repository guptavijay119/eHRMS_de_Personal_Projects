<!doctype html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/form-validation.css">


	<title>Departmental Enquiry Case Registration</title>
	<style>
		body {
			font-family: Arial, Helvetica, sans-serif;
		}

		hr.solid {
			border-top: 3px solid #bbb;
		}
	</style>
</head>

<body sec:authorize="isAuthenticated()"   th:with="isAdmin = ${#authorization.expression('hasAnyRole(''ROLE_SUPERADMIN'')')},currentUser = ${#authentication.getPrincipal().getUsername()}">
	<div class="container">
		<!-- <div class="text-center row text-white bg-primary">
			<h3 class="text-center" style="text-align: center;"><a href="de_registration.html">Departmental Enquiry Case Registration</a></h3>
		</div> -->

		<div class="card bg-primary text-white">
			<div class="card-body text-center" style="height: 60px;"><a href="de_registration.html"
					style="color: white;">Departmental Enquiry Case
					Registration</a></div>
		</div>

		<br>

		<ul class="nav nav-tabs">
			<li><button style="width: 310px;"><a href="caseDetails.html">Case Details</a></button></li>
			<li><button style="width: 310px;"><a href="delinquentEmployeesDetails.html">Employee(s) Details</a></button>
			</li>
			<li><button style="width: 310px;"><a href="chargeSheetDetails.html">Charge Sheet Details</a></button></li>
			<li><button style="width: 310px;"><a href="presentingOfficerDetails.html">Presenting Officer
						Details</a></button></li>
			<li><button style="width: 310px;"><a href="enquiryOfficerDetails.html">Enquiry Officer Details</a></button>
			</li>
			<li><button style="width: 310px;"><a href="suspensionReinstatedDetails.html">Suspension / Re-instated
						Details</a></button></li>
			<li><button style="width: 310px;"><a href="prosecutionProposalDetails.html">Prosecution Proposal
						Details</a></button></li>
			<li><button style="width: 310px;"><a href="courtCaseDetails.html">Court Case Details</a></button></li>
			<li><button style="width: 310px;"><a href="DECaseOutcomeStatus.html">DE Case Outcome / Status</a></button>
			</li>
			<li><button style="width: 310px;"><a href="statementOfDefense.html">Statement of Defense
						Details</a></button></li>
			<li><button style="width: 310px;"><a href="DEReport.html">Reports</a></button></li>
		</ul>

		<br>

		<div class="card-header col-sm-12">
			<h5>Case Details </h5>
		</div>
		<br>
		<div class="row">
			<div class="col-md-3 mb-3">
				<label for="systemGenCaseNo">System Generated Case No.</label>
				<input type="text" class="form-control" id="systemGenCaseNo" placeholder="" value="12389" required>
			</div>
			<div class="col-md-3 mb-3">
				<label for="deFileNo">DE File No. / Case No.</label>
				<input type="text" class="form-control" id="deFileNo" placeholder="" value="" required>
			</div>
			<div class="col-md-3 mb-3">
				<label for="caseFiledDate">Case Filed Date</label>
				<input type="date" class="form-control" id="caseFiledDate" placeholder="" value="" required>
			</div>
			<div class="col-md-3 mb-3">
				<label for="typeOfMisconduct">Type of Misconduct</label>
				<select class="form-control" id="typeOfMisconduct">
					<option>Select</option>
					<option>Administrative Misconduct</option>
					<option>Criminal Offence - Bribery (ACB)</option>
					<option>Criminal Offence - Misappropriation</option>
					<option>Criminal Offence - Embezzlement</option>
					<option>Criminal Offence</option>
				</select>
			</div>
			<div class="col-md-3 mb-3">
				<label for="ruleApplicable">Rule Applicable</label>
				<select class="form-control" id="ruleApplicable">
					<option>Select</option>
					<option>Rule 8</option>
					<option>Rule 10</option>
					<option>Rule 13 (i)</option>
					<option>Rule 13 (ii)</option>
					<option>Rule 27</option>
				</select>
			</div>

			<div class="col-md-3 mb-3">
				<label for="delinquentsInvolved">No. of Delinquents Involved </label>
				<select class="form-control" id="delinquentsInvolved">
					<option>Select</option>
					<option>Single Employee</option>
					<option>Multiple Employees</option>
				</select>
			</div>
			<div class="col-md-3 mb-3"></div>
			<div class="col-md-3 mb-3"></div>
			<div class="col-md-12 mb-3">
				<label for="caseSummary">Case Summary </label>
				<textarea rows="5" cols="110"></textarea>
			</div>
		</div>

		<br>
		<div class="text-center">
			<button type="button" class="btn btn-primary">Save</button>
		</div>
		<br><br><br>
		</form>
	</div>

	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="js/jquery-3.2.1.slim.min.js"></script>
	<script src="js/popper.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
</body>

</html>
