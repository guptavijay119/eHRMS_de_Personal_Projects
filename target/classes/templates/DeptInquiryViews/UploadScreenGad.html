<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<th:block th:include="fragments/ehrms_headerlib.html :: headerlib"></th:block>

<head>
	<title>Reinstatement Details</title>
	<style>
		.ui-menu .ui-menu-item-wrapper {
			color: #303030 !important;
			background-color: #fff !important;
		}

		.ui-menu .ui-menu-item-wrapper:hover {
			color: #303030 !important;
			background-color: rgb(192, 192, 192) !important;
			border: #fff 1px solid !important;
		}

		.ui-widget-content {
			border: 1px solid #ddd;
			background: rgb(192, 192, 192) !important;
			color: #333 !important;
		}
	</style>

</head>

<body sec:authorize="isAuthenticated()"   th:with="isAdmin = ${#authorization.expression('hasAnyRole(''ROLE_SUPERADMIN'')')},currentUser = ${#authentication.getPrincipal().getUsername()}">
	<div class="container-scroller" sec:authorize="isAuthenticated()">
		<!--		<nav th:insert="Probation/sidebar3_2_8.html :: ehrms_sidebar3_2_8"  aria-label="sidebar fragment"></nav>-->
		<nav th:insert="commonsidebar/commonsidebar.html :: commonsidebar" aria-label="sidebar fragment"></nav>
		<div class="container-fluid page-body-wrapper">
			<div th:replace="fragments/ehrms_settingspanel.html :: setting_panel"></div>
			<nav th:insert="fragments/ehrms_navbar.html :: navbar" aria-label="navbar fragment"></nav>
			<div class="main-panel">
				<div class="content-wrapper">
					<div class="page-header">
					

					


					</div>
					<div>
						<h3>
							<strong><span th:text="#{de.uploadorder.label}"></span>
							</strong>
						</h3>
					</div>

					<div class="row">
						<div class="col-lg-12 grid-margin stretch-card">

							<div class="card">
								<div class="card-body">

									<form th:action="@{/departmentalEnquiry/uploadOrderGad}" id="noticeregisteridmpsc"
										th:object="${uploadorder}" method="post" enctype="multipart/form-data">
										<div class="row">
											<input type="hidden" class="form-control" th:field="*{id}">
										

											<div class="col-md-12 mb-3 form-group">
												<label for="systemGenCaseNo"><span th:text="#{de.subject.label}"></span></label><input
													type="text" class="form-control" id="subject" 
													th:placeholder="#{de.enterplaceholder}" th:field="${uploadorder.subject}"
													required="required">
											</div>
											<div class="form-group col-sm-3">
												<label for="date"><span th:text="#{de.uploaddate.label}"></span></label> <input
													id="orderdate" class="form-control" min="1900-01-01"
													max="2099-09-13" type="date" required="required"
													th:field="${uploadorder.orderDate}" />
											</div>
											<div class="col-sm-3 form-group" id="fileid">
												<label for="fileName"><span th:text="#{de.orderupload.label}"></span>
												</label> <input type="file" name="file" maxlength="50" required="required" accept=".pdf"
													class="form-control" id="file">
											</div>
										</div>
										<br>
										<div class="btn-toolbar mr-1" role="toolbar" aria-label="Basic example">
											<button type="submit" th:value="save" class="btn btn-primary"><span th:text="#{de.upload.label}"></span></button>											
										</div>
									</form>

								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div th:replace="fragments/ehrms_footerlib.html :: footerlib"></div>
</body>

</html>
